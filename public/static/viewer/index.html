<!doctype html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
  </head>

  <body>
    <script type="module">
      import * as THREE from 'three';
      import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

      let camera, scene, renderer;
      let isInitialised = false;
      let items = [
        'Body',
        'Male_Hair_1_1',
      ];
      let wardrobeItems = [];
      let orbit = {}
      const meshes = {};
      const manager = new THREE.LoadingManager();

      function initialiseListeners() {
        window.addEventListener(
          "message",
          (event) => {
            if (event.data.type === 'toggle-visibility'){
              Object.keys(event.data.visibility).forEach((slug) => {
                meshes[slug].visible = event.data.visibility[slug];
              })
              render();
            }
          },
          false,
        );
      }

      async function initialiseFromSearchParams() {
        const searchParams = new URLSearchParams(window.location.search);

        // Gets the wardrobe items
        wardrobeItems = searchParams.get('wardrobeItems')?.split(',') || [];

        // Gets the orbit options
        orbit = {
          minDistance: searchParams.get('minDistance') || 4,
          maxDistance: searchParams.get('maxDistance') || 10,
        }

        const baseItems = [
          'Male_Loafers_Redsocks',
          'Male_Pants_WhiteGray',
        ];

        baseItems.forEach(item => {
          items.push(item);
        })
        wardrobeItems.forEach(item => {
          items.push(item);
        })

        if(searchParams.get('debug') === 'true') {
          showStats();
        }
      }

			function showStats(){
				// Show fps
				var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);
			}

      function animate() {
        render();
        requestAnimationFrame(animate);
      }

      function render() {
        if (!isInitialised) return;
        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

        animate();
      }

      function addLightToScene() {
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.top = 4;
        directionalLight.shadow.camera.bottom = -4;
        directionalLight.shadow.camera.left = -4;
        directionalLight.shadow.camera.right = 4;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 40;
        directionalLight.shadow.camera.far = 40;
        directionalLight.shadow.bias = -0.002;
        directionalLight.position.set(0, 20, 0);

        scene.add(directionalLight);
      }

      function addRunwayToScene() {
        const horizontalPlane = new THREE.Mesh(
          new THREE.PlaneGeometry(100, 100),
          new THREE.MeshStandardMaterial({
            color: 0xf6f6f6
          })
        );
        horizontalPlane.rotateX(Math.PI / 2);
        horizontalPlane.translateZ(1.56);
        horizontalPlane.castShadow = true;
        horizontalPlane.receiveShadow = true;

        scene.add(horizontalPlane);
      }

      async function loadModels() {
        // Configure and create Draco decoder.
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('jsm/libs/draco/');
        dracoLoader.setDecoderConfig({ type: 'js' });

        const group = new THREE.Group();
        const loader = new GLTFLoader(manager).setPath('../../glb/');
        loader.setDRACOLoader(dracoLoader);

        addRunwayToScene();
        addLightToScene();

        const promises = Promise.all(
          items.map((item) => {
            return new Promise((resolve, reject) => {
              loader.load(
                `${item}.glb`,
                (gltf) => {
                  meshes[item] = gltf.scene;
                  if (
                    item === 'Body'
                  ){
                    meshes[item].translateZ(-0.001)
                  }
                  if (
                    [
                      'Male_Hair_1_1',
                      'Male_Hair_1_2',
                      'Male_Hair_1_3',
                      'Male_Hair_1_4',
                      'Male_Hair_1_5',
                      'Male_Hair_1_6',
                      // 'Male_RugbyPoloShirt_PinkGreen',
                    ].includes(item)
                  ){
                    meshes[item].scale.set(0.01, 0.01, 0.01);
                  }
                  if (wardrobeItems.includes(item)) {
                    meshes[item].visible = false;
                    meshes[item].traverse(function (node) {
                      if (node.isMesh) {
                        node.castShadow = true;
                        node.geometry.computeVertexNormals(); // FIX
                        node.material.metalness = 0;
                      }
                    });
                  }
                  group.add(meshes[item]);
                  resolve();
                },
                (xhr) => {
                  //console.log(xhr)
                },
                (error) => console.log(error)
              );
            });
          })
        );

        await promises.then(() => {
          scene.add(group);
          group.translateY(-1.5);

          animate();
        });
      }

      async function initialiseLoadingManager() {
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');

        manager.onProgress = function ( item, loaded, total ) {
          progress.innerHTML = (loaded / total * 100).toFixed(0) + '%';

          if (loaded === total) {
            progressBar.style.opacity = 0;
            setTimeout(() => {
              progressBar.style.display = 'none';
            },2000)
          }
        };
      }

      async function init() {
        await initialiseLoadingManager() 
        await initialiseFromSearchParams();
        initialiseListeners();

        const container = document.getElementById('container')

        camera = new THREE.PerspectiveCamera(22, window.innerWidth / window.innerHeight, 2, 40);
        camera.position.set(50, 0, 700);

        renderer = new THREE.WebGLRenderer({
          antialias: false
        });

        scene = new THREE.Scene();

        const rgbeLoader = new RGBELoader();
        const envMap = await rgbeLoader.loadAsync(
          'textures/equirectangular/studio_small_09_4k.hdr'
        );
        envMap.mapping = THREE.EquirectangularReflectionMapping;

        // scene.background = envMap;
        scene.environment = envMap;
        scene.background = new THREE.Color(0xf6f6f6);

        await loadModels();

        renderer.setPixelRatio(window.devicePixelRatio * 0.9);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        // renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render); // use if there is no animation loop
        controls.minDistance = orbit.minDistance;
        controls.maxDistance = orbit.maxDistance;
        controls.target.set(0, 0.05, 0.05);
        controls.minPolarAngle = Math.PI / 2;
        controls.maxPolarAngle = Math.PI / 2;
        controls.update();

        window.addEventListener('resize', onWindowResize);

        isInitialised = true;
      }

      init();
    </script>

    <div id="progress-bar" style="transition: opacity 2s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: absolute; display: flex; background-color:#f6f6f6; width: 100%; height: 100%; z-index: 100;justify-content: center; align-items: center;">
      <div style="display: flex; color: black; flex-direction: column; text-align: center">
        <h2 id="progress" style="margin: 0">0%</h2>
        <h2>Loading</h2>
      </div>
    </div>
    <div id="container" style="border: 1px solid #f6f6f6"></div>
  </body>
</html>
